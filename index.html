<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- background -->
    <div class="background">
      <div class="square">
        <img
          class="img-top"
          src="icon/svgviewer-png-output.png"
          alt="image-1"
        />
      </div>
      <div class="square">
        <img src="icon/svgviewer-png-output (1).png" alt="image-2" />
      </div>
    </div>
    <!-- login -->
    <form action="">
      <div class="title">
        <img class="heart" src="icon/svgviewer-png-output (2).png" alt="icon" />
        <h3>Vuexy</h3>
      </div>
      <h3>Welcome to Vuexy!</h3>
      <label>Please sign-in your account and start the adventure</label>

      <label for="email">Email</label>
      <input type="text" id="email" />

      <label for="password">Password</label>
      <input type="password" id="password" />
      <span>
        <i class="fa fa-eye" aria-hidden="true" type="button" id="eye"></i>
      </span>

      <div class="remember-forget">
        <div class="remember">
          <input id="check" type="checkbox" class="check" />
          <label for="check">Remember me</label>
        </div>
        <div class="forget">
          <a href="">Forgot password?</a>
        </div>
      </div>
      <button>Login</button>
      <div class="new-account">
        <span>New on our platform?</span>
        <a href="#">Create an account</a>
      </div>
      <div class="or-wrapper">
        <span class="line"></span>
        <span class="or">or</span>
        <span class="line"></span>
      </div>
      <div class="social-icon">
        <div class="icon">
          <img src="icon/fb-icon.png" alt="facebook" />
        </div>
        <div class="icon">
          <img src="icon/gg-icon.png" alt="facebook" />
        </div>
        <div class="icon">
          <img src="icon/social.png" alt="twitter" />
        </div>
      </div>
    </form>
    <!--  -->
  </body>
</html>
